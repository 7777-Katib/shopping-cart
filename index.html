<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping cart</title>
</head>

<body>



    <div class="container">
        <div class="flex-container">

            <div class="sec-1">
                <div>
                    <img src="product-1.png" width=80px height=100px class="jk">
                </div>
                <div id="ui">
                    <h4>iPhone 11 128GB Black</h4>
                </div>

            </div>
            <div class="sec-2">
                <div>
                    <button id="ty" class="btn">-<i class="fas fa-minus"></i></button></div>

                <div>
                    <input type="number" min="0" class="form" value="0">
                </div>

                <div>
                    <button class="btn">+<i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="sec-3">
                <div>
                    <h4 class='total'>$245

                    </h4>
                </div>
                <div class="iop">
                    <button><img src="remove.png" width=17px class="bt"></button>
                </div>
            </div>

        </div>

        <div class="flex-container1">

            <div class="sec-1">
                <div>
                    <img src="product-2.png" width=80px height=100px class="jk">
                </div>
                <div id="ui">
                    <h4>iPhone 11 Silicone Case -<br> Black</h4>
                </div>

            </div>
            <div class="sec-2">
                <div>
                    <button id="ty" class="btn">-<i class="fas fa-minus"></i></button></div>

                <div>
                    <input type="number" min="0" class="form" value="0">
                </div>

                <div>
                    <button class="btn">+<i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="sec-3">
                <div>
                    <h4 class='total'>$245

                    </h4>
                </div>
                <div class="iop">
                    <button><img src="remove.png" width=17px class="bt"></button>
                </div>
            </div>

        </div>
        <div class="flex-container2">

            <div class="sec-4">
                <div>Subtotal:</div>
                <div>Tax:</div>
                <div>Total:</div>

            </div>
            <div class="sec-4">
                <div>$1278</div>
                <div>$0</div>
                <div>$123</div>

            </div>
        </div>

        <div class="flex-container3">
            <div>
                <button class="btn1">Check Out</button>
            </div>

        </div>

    </div>

    <script src="app.js"></script>





</body>

</html>
